  #main-content tr td:nth-child(2):not([colspan])::before { content: "Discount"; position: absolute; left: 10px; font-weight: bold; color: #00ffe7; }

        firebase.auth().signInWithPhoneNumber("+91" + newPhone.replace(/\D/g, ''), window.recaptchaVerifier)

            document.getElementById('otp-msg').style.color = "#00c2ab";

            document.getElementById('otp-msg').style.color = "#ff3864";
            document.getElementById('update-contact-btn').disabled = false;
          });

            document.getElementById('otp-msg').textContent = "Please enter the OTP.";
            document.getElementById('otp-msg').style.color = "#ff3864";
            return;
          }
          try {
            const result = await confirmationResult.confirm(code);
            await db.collection("users").doc(user.uid).set({ phone: newPhone }, { merge: true });
            await user.updatePhoneNumber(result.credential);
            document.getElementById('otp-msg').textContent = "Phone updated successfully!";

            document.getElementById('update-contact-btn').disabled = false;
          }
        };
        return;
      }
      if ((!newEmail && !isPhoneUser) || (!newPhone && isPhoneUser)) {
        msg.textContent = "Nothing to update.";
        msg.style.color = "#ff3864";
      }
    } catch (err) {
      msg.textContent = "Error: " + err.message;
      msg.style.color = "#ff3864";
    }
  };
}

async function showNotifications() {

  const user = await getCurrentUser();
  if (!user) { showError("User not logged in."); window.location.href = "/login.html"; return; }

  let userIdentifier = user.email;
  let userDoc = await db.collection("users").doc(user.uid).get();
  if (userDoc.exists && userDoc.data().phone) {
    userIdentifier = user.email.endsWith("@phoneuser.yantrakart") ? userDoc.data().phone : user.email;
  }

  // 1. Mark all unread notifications as read
  db.collection("notifications")
    .where("userEmail", "==", userIdentifier)
    .where("read", "==", false)
    .get()
    .then(snapshot => {
      if (!snapshot.empty) {
        const batch = db.batch();
        snapshot.forEach(doc => {
          batch.update(doc.ref, { read: true });
        });
        return batch.commit();
      }
    });

  // 2. Show all notifications
  db.collection("notifications")
    .where("userEmail", "==", userIdentifier)
    .orderBy("createdAt", "desc")
    .onSnapshot(
      snapshot => {
        let html = `<div class="section-title">Notifications</div>`;
        if (snapshot.empty) {
          html += `<div class="custom-message">No notifications.</div>`;

        const order = q.docs[0].data();
        let statusClass = "other";
        if (order.status === "pending") statusClass = "status-pending";
        else if (order.status === "approved") statusClass = "status-approved";
        else if (order.status === "delivered") statusClass = "status-delivered";
        let paymentStatus = order.paymentState ? order.paymentState.replace(/([A-Z])/g, ' $1').toUpperCase() : "NOT PAID";
        orderTrackingResult.innerHTML = `
          <div><b>Project:</b> ${order.projectName || "-"}</div>
          <div><b>Order ID:</b> ${order.orderId || "-"}</div>
          <div><b>Status:</b> <span class="${statusClass}">${order.status ? order.status.toUpperCase() : "-"}</span></div>
          <div><b>Payment:</b> <span>${paymentStatus}</span></div>
          <div><b>Price:</b> ₹${order.projectPrice ? Number(order.projectPrice).toLocaleString("en-IN") : "-"}</div>
          <div><b>Final Amount:</b> ₹${order.finalAmount ? Number(order.finalAmount).toLocaleString("en-IN") : "-"}</div>
          <div><b>Created At:</b> ${order.createdAt && order.createdAt.seconds ? new Date(order.createdAt.seconds * 1000).toLocaleString() : "-"}</div>
          ${order.status === "delivered" && order.paymentState === "fullPaid" ? `<div style="margin-top:1em;"><a href="order-details.html?orderId=${order.orderId}" target="_blank" style="color:#43e97b;font-weight:600;">⬇️ Download Invoice</a></div>` : ""}
        `;
      } catch (err) {
        orderTrackingResult.innerHTML = `<span style='color:#ff3864'>Error: ${err.message}</span>`;
      }
    });
  }
});

</script>
</body>
</html>
